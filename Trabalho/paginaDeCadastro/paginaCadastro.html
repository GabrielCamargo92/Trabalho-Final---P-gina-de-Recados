    <title>Pagina de Cadastro</title>

  <body>
    <section class="telaEsquerda">
        <div>
          <!-- <img class="imgLogin" src="./images/img1.jpeg" alt="" /> -->
        </div>
      </section>
      <section class="telaDireita">
        <form class="formulario" action="">
          <div class="card">
            <h2 id="titulo">Criar Conta</h2>
            <div class="cadastro"> 
              <label for="username"></label>
              <input type="text" type="text"
                name="username"
                placeholder="Username" id="username">
                <br>
            </div>
            <div class="cadastro"> 
              <label for="password"></label>
              <input type="password"
                name="password"
                placeholder="Password" class="password" id="password1">
              <br>
              <label for="repeat password"></label>
              <input type="password"
                name="password"
                placeholder="Repeat Password" class="password" id="password2">
          </div>
          </div>
          
          <div id= "divBtn">
              <button id="btn">Criar Conta Agora</button>
            </div>
            
        </form>

      </section>
    </main>
    <script src="./PaginaDeCadastro.js"></script>
